<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - 码匠社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="common :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2>
                <span class="gglyphicon glyphicon-plus" aria-hidden="true"></span>发起
            </h2>
            <hr>
            <form action="publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                           placeholder="问题标题……">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，参照右侧提示）:</label><br>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           placeholder="输入标签，以,号分隔">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-11 .col-md-12 .col-sm-12 .col-xs-12">
                            <div class="alert alert-danger" th:if="${errorMsg} != null" th:text="${errorMsg}"></div>
                        </div>
                        <div class="col-lg-1 .col-md-12 .col-sm-12 .col-xs-12">
                            <button type="submit" class="btn btn-success">发布</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>问题发起指南</h3>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>

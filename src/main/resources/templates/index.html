<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>码匠社区</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">码匠社区</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">码匠社区</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="搜索问题、话题或人">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="publish">发布</a></li>
					<li class="dropdown" th:if="${session.user != null}"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"><img th:src="@{${session.user.avatarUrl}}" style="width:30px;height:30px;"><span class="caret" ></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">消息中心</a></li>
							<li><a href="#">个人资料</a></li>
							<li><a href="#">退出登录</a></li>
						</ul>
					</li>
					<li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=688182fe5882ee89f01c&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
				<h2>
					<span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现
				</h2>
				<hr>
				<div class="media" th:each="question : ${list}">

					<div class="media-left media-middle">
						<a href="#">
							<img class="media-object questionUserImg" th:src="@{${question.avatarUrl}}"  >
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading" th:text="${question.title}"></h4>
						<span><span th:text="${question.commentCount}"></span> 个回复 • <span
								th:text="${question.viewCount}"></span> 次浏览 • <span
								th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span></span>
					</div>

				</div>

			</div>

			<div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12"></div>
		</div>
	</div>
</body>
</html>
